<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Employees hired by quarter</h1>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Job</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.department }}</td>
                <td>{{ item.job }}</td>
                <td>{{ item.Q1 }}</td>
                <td>{{ item.Q2 }}</td>
                <td>{{ item.Q3 }}</td>
                <td>{{ item.Q4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
